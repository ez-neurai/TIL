name: Update README
on:
  push:
    branches:
      - main # Replace 'main' with the name of your default branch
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update README
        uses: ez-neurai/TIL
        with:
          readme_path: README.md # Replace with the path to your README file
          mode: replace
          hide_badge: true # Optional: hide the badge generated by the action
